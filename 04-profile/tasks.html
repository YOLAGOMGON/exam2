<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDTASK - Mis tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-icon"></span>
          <span>CRUDZASO</span>
        </div>
        <nav>
          <a class="nav-link active" href="tasks.html">
            <i class="bi bi-check2-square"></i>
            My Tasks
          </a>
          <a class="nav-link" href="profile.html">
            <i class="bi bi-person"></i>
            Profile
          </a>
        </nav>
      </aside>

      <div class="main">
        <header class="topbar">
          <div class="text-muted">Task Manager</div>
          <div class="d-flex align-items-center gap-3">
            <div class="topbar-icons">
              <i class="bi bi-bell"></i>
            </div>
            <div class="topbar-user">
              <span class="avatar"></span>
              <div>
                <div>Student</div>
                <div class="text-muted small">User</div>
              </div>
            </div>
            <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
              Cerrar sesion
            </button>
          </div>
        </header>

        <main class="content">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <div>
              <h2 class="h4 mb-1">Task Manager</h2>
              <p class="text-muted mb-0">
                Overview of your current academic performance tasks.
              </p>
            </div>
            <button class="btn btn-primary btn-pill">+ New Task</button>
          </div>

          <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap gap-3">
            <div class="search-wrapper">
              <input
                class="form-control search-input"
                type="text"
                placeholder="Search tasks..."
              />
            </div>
            <div class="btn-group tab-group">
              <button class="btn btn-outline-secondary btn-sm">All Tasks</button>
              <button class="btn btn-outline-secondary btn-sm">Pending</button>
              <button class="btn btn-outline-secondary btn-sm">Completed</button>
            </div>
          </div>

          <div class="row g-4">
            <div class="col-lg-4">
              <div class="card p-3">
                <h3 class="h6">Create New Task</h3>
                <form id="taskForm" class="mt-3">
                  <input type="hidden" id="taskId" />
                  <div class="mb-3">
                    <label class="form-label">Task Title *</label>
                    <input type="text" class="form-control" id="title" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Priority</label>
                    <select class="form-select" id="priority">
                      <option value="Low">Low</option>
                      <option value="Medium" selected>Medium</option>
                      <option value="High">High</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="status">
                      <option value="pending">Pending</option>
                      <option value="in progress">In progress</option>
                      <option value="completed">Completed</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="dueDate" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea
                      class="form-control"
                      id="description"
                      rows="3"
                    ></textarea>
                  </div>
                  <button class="btn btn-primary w-100 btn-pill" type="submit">
                    Guardar tarea
                  </button>
                  <button
                    id="cancelEditBtn"
                    class="btn btn-outline-secondary w-100 mt-2 d-none"
                    type="button"
                  >
                    Cancelar edicion
                  </button>
                </form>
              </div>
            </div>

            <div class="col-lg-8">
              <div class="card">
                <div class="table-responsive">
                  <table class="table align-middle mb-0">
                    <thead>
                      <tr>
                        <th>Task Name</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th class="text-end">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tasksBody"></tbody>
                  </table>
                  <div id="emptyState" class="text-center text-muted py-4 d-none">
                    No tienes tareas todavia
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
  </body>
</html>
