<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDTASK - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <span class="navbar-brand fw-semibold">CRUDTASK Admin</span>
        <div class="ms-auto">
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
            Cerrar sesion
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <h2 class="h5 mb-3">Dashboard</h2>
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="text-muted small">Total tareas</div>
              <div id="metricTotal" class="h4 mb-0">0</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="text-muted small">Pending</div>
              <div id="metricPending" class="h4 mb-0">0</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="text-muted small">In progress</div>
              <div id="metricProgress" class="h4 mb-0">0</div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="text-muted small">Completed</div>
              <div id="metricCompleted" class="h4 mb-0">0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-lg-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h3 class="h6">Editar tarea</h3>
              <form id="adminForm" class="mt-3">
                <input type="hidden" id="taskId" />
                <div class="mb-3">
                  <label class="form-label">Titulo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Descripcion</label>
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Estado</label>
                  <select class="form-select" id="status">
                    <option value="pending">pending</option>
                    <option value="in progress">in progress</option>
                    <option value="completed">completed</option>
                  </select>
                </div>
                <button class="btn btn-primary w-100" type="submit">
                  Guardar cambios
                </button>
                <button
                  id="cancelEditBtn"
                  class="btn btn-outline-secondary w-100 mt-2 d-none"
                  type="button"
                >
                  Cancelar edicion
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th>Titulo</th>
                      <th>Usuario</th>
                      <th>Estado</th>
                      <th class="text-end">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tasksBody"></tbody>
                </table>
                <div id="emptyState" class="text-center text-muted py-4 d-none">
                  No hay tareas
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
