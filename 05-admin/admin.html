<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDTASK - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-icon"></span>
          <span>CRUDZASO</span>
        </div>
        <nav>
          <a class="nav-link active" href="admin.html">
            <i class="bi bi-grid"></i>
            Dashboard
          </a>
          <a class="nav-link" href="tasks.html">
            <i class="bi bi-check2-square"></i>
            My Tasks
          </a>
          <a class="nav-link" href="profile.html">
            <i class="bi bi-person"></i>
            Profile
          </a>
        </nav>
      </aside>

      <div class="main">
        <header class="topbar">
          <div class="text-muted">Dashboard</div>
          <div class="d-flex align-items-center gap-3">
            <div class="topbar-icons">
              <i class="bi bi-bell"></i>
            </div>
            <div class="topbar-user">
              <span class="avatar"></span>
              <div>
                <div>Alex Morgan</div>
                <div class="text-muted small">Admin</div>
              </div>
            </div>
            <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
              Cerrar sesion
            </button>
          </div>
        </header>

        <main class="content">
          <h2 class="h4 mb-1">Task Manager</h2>
          <p class="text-muted mb-4">
            Overview of your current academic performance tasks.
          </p>

          <div class="row g-3 mb-4">
            <div class="col-md-3">
              <div class="card stat-card">
                <div class="stat-title">Total Tasks</div>
                <div id="metricTotal" class="stat-value">0</div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card stat-card">
                <div class="stat-title">Completed</div>
                <div id="metricCompleted" class="stat-value">0</div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card stat-card">
                <div class="stat-title">Pending</div>
                <div id="metricPending" class="stat-value">0</div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card stat-card">
                <div class="stat-title">Overall Progress</div>
                <div id="metricProgress" class="stat-value">0%</div>
              </div>
            </div>
          </div>

          <div class="row g-4">
            <div class="col-lg-4">
              <div class="card p-3">
                <h3 class="h6">Editar tarea</h3>
                <form id="adminForm" class="mt-3">
                  <input type="hidden" id="taskId" />
                  <div class="mb-3">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="title" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Descripcion</label>
                    <textarea
                      class="form-control"
                      id="description"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="status">
                      <option value="pending">pending</option>
                      <option value="in progress">in progress</option>
                      <option value="completed">completed</option>
                    </select>
                  </div>
                  <button class="btn btn-primary w-100 btn-pill" type="submit">
                    Guardar cambios
                  </button>
                  <button
                    id="cancelEditBtn"
                    class="btn btn-outline-secondary w-100 mt-2 d-none"
                    type="button"
                  >
                    Cancelar edicion
                  </button>
                </form>
              </div>
            </div>

            <div class="col-lg-8">
              <div class="card">
                <div class="table-responsive">
                  <table class="table align-middle mb-0">
                    <thead>
                      <tr>
                        <th>Task Name</th>
                        <th>Assignee</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tasksBody"></tbody>
                  </table>
                  <div id="emptyState" class="text-center text-muted py-4 d-none">
                    No hay tareas
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
