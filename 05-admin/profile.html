<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDTASK - Mi perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <span class="brand-icon"></span>
          <span>CRUDZASO</span>
        </div>
        <nav>
          <a class="nav-link" href="admin.html">
            <i class="bi bi-grid"></i>
            Dashboard
          </a>
          <a class="nav-link" href="tasks.html">
            <i class="bi bi-check2-square"></i>
            My Tasks
          </a>
          <a class="nav-link active" href="profile.html">
            <i class="bi bi-person"></i>
            Profile
          </a>
        </nav>
      </aside>

      <div class="main">
        <header class="topbar">
          <div class="text-muted">Profile</div>
          <div class="d-flex align-items-center gap-3">
            <div class="topbar-icons">
              <i class="bi bi-bell"></i>
            </div>
            <div class="topbar-user">
              <span class="avatar"></span>
              <div>
                <div>Alex Morgan</div>
                <div class="text-muted small">Admin</div>
              </div>
            </div>
            <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
              Cerrar sesion
            </button>
          </div>
        </header>

        <main class="content">
          <h2 class="h4 mb-4">My Profile</h2>
          <div class="row g-4">
            <div class="col-lg-4">
              <div class="card p-4 text-center">
                <div
                  class="rounded-circle bg-light mx-auto mb-3"
                  style="width: 120px; height: 120px;"
                ></div>
                <h4 id="profileName" class="h5 mb-1"></h4>
                <span class="badge bg-primary-subtle text-primary">
                  <span id="profileRole"></span>
                </span>
                <div class="mt-3">
                  <span id="profileEmail" class="text-muted small"></span>
                </div>
                <div class="mt-4">
                  <div class="text-muted small">Tasks</div>
                  <div class="h4 mb-0" id="profileTasks">0</div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h3 class="h6 mb-0">Personal Information</h3>
                  <button class="btn btn-outline-secondary btn-sm">
                    Edit Profile
                  </button>
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <div class="text-muted small">Full Name</div>
                    <div id="profileNameInfo" class="fw-semibold"></div>
                  </div>
                  <div class="col-md-6">
                    <div class="text-muted small">Employee ID</div>
                    <div class="fw-semibold">CZ-882103</div>
                  </div>
                  <div class="col-md-6">
                    <div class="text-muted small">Phone</div>
                    <div class="fw-semibold">+1 (555) 123-4567</div>
                  </div>
                  <div class="col-md-6">
                    <div class="text-muted small">Department</div>
                    <span class="badge bg-warning-subtle text-warning">
                      Computer Science
                    </span>
                  </div>
                  <div class="col-md-6">
                    <div class="text-muted small">Role Level</div>
                    <div class="fw-semibold">Senior Administrator</div>
                  </div>
                  <div class="col-md-6">
                    <div class="text-muted small">Join Date</div>
                    <div class="fw-semibold">September 14, 2020</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
