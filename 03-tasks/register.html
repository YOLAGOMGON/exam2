<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDTASK - Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="card auth-card">
        <div class="text-center mb-4">
          <div class="brand justify-content-center">
            <span class="brand-icon"></span>
            <span>CRUDZASO</span>
          </div>
        </div>
        <h1 class="auth-title text-center mb-1">Create account</h1>
        <p class="auth-subtitle text-center mb-4">
          Join the academic performance platform today
        </p>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="student@university.edu"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm password"
            />
          </div>
          <button class="btn btn-primary w-100 btn-pill" type="submit">
            Register
          </button>
        </form>
        <div id="registerMessage" class="alert alert-info mt-3 d-none"></div>
        <p class="text-center small mt-3 mb-0">
          Already have an account?
          <a href="index.html" class="text-primary fw-semibold">Sign in</a>
        </p>
      </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
